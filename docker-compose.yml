version: '3.4'

services:
  aspnetcore.auth:
    image: ${DOCKER_REGISTRY-}aspnetcoreauth
    build:
      context: .
      dockerfile: AspNetCore.Auth/Dockerfile
  
  database:
    image: postgres:latest
    container_name: database
    environment:
      - POSTGRES_DB=identity
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432
